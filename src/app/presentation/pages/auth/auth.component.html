<h1>Sign in</h1>
<p><label>Email address:</label></p>
<p><input type="text" pInputText placeholder="Type email here" (change)="onEmailChange($event)"/></p>
<p><label>Password</label></p>
<p><input type="text" pInputText placeholder="Type password here" (change)="onPasswordChange($event)" /></p>
<p><button (click)="SignInClick()">Sign in</button></p>
<p><button routerLink='/register'>Register</button><p>
<div *ngIf="invalid"><p><label>Given data is invalid</label></p></div>
